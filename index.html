<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Rowdy Baby üéÇ</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 48px;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ff66cc; }
}

#typing {
    font-size: 22px;
    width: 80%;
    margin: 20px auto;
    min-height: 60px;
}

.logo img {
    width: 220px;
    margin: 25px 0;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}

button {
    margin: 10px;
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    background: white;
    color: #cc33aa;
}

#countdown {
    font-size: 20px;
    margin-top: 10px;
}

.star {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 18px;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh); }
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
}

.modal-content {
    background: white;
    color: #cc33aa;
    margin: 15% auto;
    padding: 25px;
    border-radius: 15px;
    width: 80%;
    max-width: 420px;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}

.close {
    float: right;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Happy Birthday, Rowdy baby üéÇ</h1>

<div id="countdown"></div>

<div id="typing"></div>

<div class="logo">
  <img src="https://tenor.com/cx2Wr5JNmUZ.gif" alt="Birthday GIF">
</div>

<button onclick="playMusic()">Play Music üéµ</button>
<button onclick="openModal()">Click for Surprise üéÅ</button>

<audio id="bgMusic" loop>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
</audio>

<!-- Surprise Modal -->
<div id="surpriseModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>üéâ Surprise for My Fathima.. üéâ</h2>
    <p>
      Dear Sister, you are my first best friend and forever supporter.  
      Your care, laughter, and love make my life so special.  
      I am lucky to have you. ‚ù§Ô∏è  
      Happy Birthday,Rowdy baby !
    </p>
  </div>
</div>

<script>
// Typing effect
const text = "Dear Sister, you are my happiness, my support, and my forever friend. Wishing you a life full of joy, success, and smiles üíñ";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

// Music
function playMusic() {
    document.getElementById("bgMusic").play();
}

// Modal
function openModal() {
    document.getElementById("surpriseModal").style.display = "block";
}
function closeModal() {
    document.getElementById("surpriseModal").style.display = "none";
}

// Countdown for July 09
function getNextBirthday() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 6, 9); // July 09
    if (now > birthday) birthday = new Date(year + 1, 6, 9);
    return birthday.getTime();
}
const birthdayTime = getNextBirthday();

setInterval(() => {
    const now = new Date().getTime();
    const gap = birthdayTime - now;

    const d = Math.floor(gap / (1000 * 60 * 60 * 24));
    const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((gap % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "Countdown to July 09: " + d + "d " + h + "h " + m + "m " + s + "s";
}, 1000);

// Falling stars
function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.innerHTML = "‚òÖ";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 5000);
}
setInterval(createStar, 300);
</script>

</body>
</html>
